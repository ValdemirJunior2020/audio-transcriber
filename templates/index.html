<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcriber</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .justified-text {
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Audio File</h1>
        
        <form id="upload-form" action="/" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
            <input type="file" name="file" required>
            <button type="submit">Transcribe</button>
        </form>

        <div id="loading" style="display: none; text-align: center; margin-top: 20px;">
            <p>Processing audio... Please wait.</p>
            <img src="https://media.tenor.com/-n8JvVIqBXkAAAAM/dddd.gif" alt="Loading..." width="80">
        </div>

        {% if transcription %}
            <h2>Transcription (Timestamped & Justified):</h2>
            <p class="justified-text">{{ transcription | safe }}</p>

            <h2>Reason for the Call:</h2>
            <p class="justified-text">{{ call_reason | safe }}</p>
        {% endif %}
    </div>

    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</body>
</html>
